name: Build and Push Devcontainer Image

on:
  push:
    branches:
      - main
    paths:
      - '.devcontainer/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Devcontainer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Build devcontainer image
        # Note: --cache-from is optional and won't fail if the image doesn't exist
        # On first run or when cache is unavailable, build will proceed without cache
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          devcontainer build \
            --workspace-folder . \
            --image-name ${{ env.REGISTRY }}/${IMAGE_NAME}:latest \
            --image-name ${{ env.REGISTRY }}/${IMAGE_NAME}:${{ github.sha }} \
            --cache-from ${{ env.REGISTRY }}/${IMAGE_NAME}:latest \
            --push
